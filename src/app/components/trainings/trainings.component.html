<ng-container *ngIf="listCategories">
    <div class="d-flex flex-row justify-content-around m-3" >
        <div class="d-flex flex-row" *ngFor="let category of listCategories">
            <button type="button" class="btn btn-outline-info" (click)="displayTrainingsByIdCat(category.id)">{{category.name}}</button> 
            <!-- (click)="displayTrainingsByIdCat(category.id)" -->
        </div>
    </div>
</ng-container>

<div class="container">
    <!--  if listTrainingsByIdCat -->

    <ng-container *ngIf="listTrainings">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th> <th>NOM</th> <th>DESCRIPTION</th> <th>PRIX</th> <th>QUANTITE</th> <th>PANIER</th>
                </tr>         
            </thead>
            <tbody>
                <tr *ngFor="let training of listTrainings">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>    
                    <td>{{training.description}}</td>
                    <td>{{training.price}}</td>
                    <td> <input type="number" name="quantity" style="width: 60px" [(ngModel)]="training.quantity" min="1"> </td>
                    <td> <a class="btn btn-primary" (click)="onAddToCart(training)"> Ajouter </a></td>
                </tr>
            </tbody>
        </table>    
    </ng-container>
</div>
